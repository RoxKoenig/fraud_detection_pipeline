name: MLOps Pipeline for Fraud Detection Model - Retrain and Deploy

on:
  schedule:
    - cron: '0 0 1 * *' # Run on the 1st of every month
  workflow_dispatch: # Allow manual triggering

jobs:
  retrain:
    name: Retrain and Deploy Model
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt

    # Step 4: Run data drift detection and retrain
    - name: Run retraining pipeline
      run: |
        source .venv/bin/activate
        python main.py

    # Step 5: Restart the API server
    - name: Restart API Server
      run: |
        ssh -i ~/.ssh/id_rsa user@server "sudo systemctl restart gunicorn"

    # Optional Step: Notify team (via Slack or email)
    - name: Notify Team
      if: success()
      uses: slackapi/slack-github-action@v1.23.0
      with:
        channel-id: your-slack-channel-id
        text: "The model has been retrained and deployed successfully!"
        bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
